<div class="color-selector">
    <div class="color-grid">
        <div *ngFor="let color of colors" class="color-square" [ngClass]="{'active': currentColor === color.id}"
            (click)="onColorChange(color.id)" [ngStyle]="{'background-color': color.id}">
            <div class="arrow-up" *ngIf="currentColor === color.id"></div>
            <p class="color-legend" [ngClass]="color.id == 'yellow' ? 'verde-escuro' : ''">{{ getLegend(color.id) }}</p>
        </div>
    </div>
</div>
