<div class="image-uploader">
    <h2>Importar Imagens</h2>
    <div class="upload-container" *ngIf="podeAcessar">
        <input type="file" multiple (change)="onFileChange($event)" />
        <button (click)="uploadImages()" [disabled]="!files.length">Enviar Imagens</button>
    </div>
    <div *ngIf="uploading" class="loading">
        <p>Carregando...</p>
    </div>
    <div class="carousel-container" *ngIf="imageUrls.length">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let image of imageUrls">
                <div class="picsum-img-wrapper">
                    <img [src]="image.fileUrl" alt="{{ image.fileName }}" />
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
