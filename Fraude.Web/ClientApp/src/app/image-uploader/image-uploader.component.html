<div class="image-uploader">
    <h2>Importar Imagens</h2>
    <div class="upload-container">
        <input type="file" multiple (change)="onFileChange($event)" />
        <button (click)="uploadImages()" [disabled]="!files.length">Enviar Imagens</button>
    </div>
    <div *ngIf="uploading" class="loading">
        <p>Carregando...</p>
    </div>
    <div class="carousel-container" *ngIf="imageUrls.length">
        <h2>Galeria de Imagens</h2>
        <div class="carousel">
            <button class="carousel-btn prev" (click)="prevSlide()">&#10094;</button>
            <div class="carousel-slides">
                <img *ngFor="let image of imageUrls" [src]="image.fileUrl" [alt]="image.fileName" />
            </div>
            <button class="carousel-btn next" (click)="nextSlide()">&#10095;</button>
        </div>
    </div>
</div>
